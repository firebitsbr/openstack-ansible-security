- name: V-38443 - The /etc/gshadow file must be owned by root
  file:
    dest: /etc/gshadow
    owner: root
  tags:
    - file_perms
    - cat2
    - V-38443

- name: V-38448 - The /etc/gshadow file must be group-owned by root
  file:
    dest: /etc/gshadow
    group: root
  tags:
    - file_perms
    - cat2
    - V-38448

- name: V-38445 - Audit log files must be group-owned by root
  file:
    dest: /var/log/audit/*
    group: root
  tags:
    - file_perms
    - cat2
    - V-38445

- name: V-38459 - The /etc/group file must be group-owned by root
  file:
    dest: /etc/group
    owner: root
    group: root
    mode: 0644
  tags:
    - file_perms
    - cat2
    - V-38459
