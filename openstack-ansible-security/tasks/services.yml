# Generate a list of services
- name: Generate list of sysv_services
  shell: "chkconfig --list | sed '/^$/ d ; /xinetd based services:/ d ; /^\t/ d' | awk '{print $1}'"
  register: sysv_services
  changed_when: false
  always_run: yes
  tags:
    - cat1
    - cat2
    - cat3

- name: "V-38641 - The atd service must be disabled.\n V-38640 - The Automatic Bug Reporting Tool (abrtd) service must not be running\n"
  service:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    enabled: "{{ item.enabled }}"
  when: "'{{ item.name }}' in sysv_services.stdout_lines"
  with_items: cat3_services
  tags:
    - cat3
    - V-38640
    - abrtd
    - V-38641
    - atd

- name: Check if xinetd installed (for V-38582)
  shell: dpkg --status xinetd
  register: v38582_result
  changed_when: "v38582_result.rc > 1"
  failed_when: "v38582_result.rc > 1"
  tags:
    - services
    - cat2
    - V-38582

- name: V-38582 - xinetd must be disabled if not in use
  service:
    name: xinetd
    state: stopped
    enabled: no
  when: disable_services['xinetd'] | bool and v38582_result.rc == 0
  tags:
    - services
    - cat2
    - V-38582

- name: V-38584 - xinetd must be uninstalled if not in use
  apt:
    name: xinetd
    state: absent
  when: remove_services['xinetd'] | bool
  tags:
    - services
    - cat3
    - V-38584

# Ubuntu's equivalent of Red Hat's ypserv package is 'nis'
- name: V-38603 - Remove ypserv (nis) package
  apt:
    name: nis
    state: absent
  when: remove_services['ypserv'] | bool
  tags:
    - services
    - cat2
    - V-38603

- name: V-38605 - The cron service must be running
  service:
    name: cron
    state: started
    enabled: yes
  tags:
    - services
    - cat2
    - V-38605

- name: V-38606 - The tftp-server package must not be installed unless required
  apt:
    name: tftpd
    state: absent
  when: remove_services['tftp-server'] | bool
  tags:
    - services
    - cat2
    - V-38606
